spring.application.name=back-end
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
#logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

#H2 configuration - in memory database
#Use the below line instead for storing database to disk instead
#spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring security default login
spring.security.user.name=user
spring.security.user.password=password